<!DOCTYPE html>
<html>
<head>
  <title>Mostrar Texto</title>
</head>
<body>
  <h1>Digita ai:</h1>
  <input type="text" id="campoTexto" placeholder="Escreva aqui">
  <button onclick="mostrarTexto()">Mostrar Texto</button>

  <script>
    function mostrarTexto() {
      const texto = document.getElementById("campoTexto").value;
      alert(texto);
    }
  </script>
</body>
</html>
